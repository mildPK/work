<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หัวข้อที่ 3</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="topic">
        <h1><b>Topic 3</b></h1>
        <p>ให้นักเรียนเขียนการสรา้ง Form input Type มาใช้ในเว็บเพจตามที่กำหนด</p>
        <hr>
        </div>

    <form action="Head3.html" method="post">
        <div class="form-input">
            <label for="ชื่อ"> ชื่อ-สกุล (ไม่ต้องมีคำนำหน้า) : </label>
            <input type="text" id="ชื่อ" required>
        </div>
        <div class="form-input">
            <label for="กำลังศึกษา"> กำลังศึกษาอยู่ระดับชั้นมัธยมศึกษาปีที่ : </label>
            <input type="number" id="กำลังศึกษา" min="1" max="6">
        </div>
        <div class="form-input">
            <label for="เพศ"> เพศ : </label>
            <label for="ชาย"> ชาย </label>
            <input type="radio" id="ชาย" value="ชาย" name="เพศ">
            <lable for="หญิง"> หญิง </lable>
            <input type="radio" id="หญิง" value="หญิง" name="เพศ">
        </div>

        <div class="form-input"> 
            <label for="Username"> Username : </label>
            <input type="text" id="Username" required>
        </div>
        <div class="form-input">
            <label for="Password"> Password : </label>
            <input type="password" id="Password" required>
        </div>

        <input type="submit">
    </form>
    <div class="back">
        <button onclick="history.back()">Go Back</button>
      </div>

</body>
</html>
